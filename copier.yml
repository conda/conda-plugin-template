# CONFIGURATION -------------------------
_min_copier_version: "8"
_envops:
  autoescape: false
  keep_trailing_newline: true
_subdirectory: copier-template
_templates_suffix: .jinja
_skip_if_exists:
- CHANGELOG.md
_exclude:
  - ".idea"

# PROMPT --------------------------------
project_name:
  type: str
  help: What is your project name?

project_description:
  type: str
  help: What is the description of your project?

package_name:
  type: str
  help: What is your Python package name? (should only contain letters and underscores)

plugin_name:
  type: str
  help: What is your conda plugin name?

use_precommit:
    type: bool
    default: false
    help: Do you want to use pre-commit?
